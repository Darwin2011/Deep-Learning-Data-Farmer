<!DOCTYPE HTML>
<html>
<head>
<title>GPU Test Farmer</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Property Search Widget Form  Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!--web-fonts-->
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'></head>
<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<!-- js -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
function validate()
{
    passwordElem = document.getElementById("password");
    confirmElem = document.getElementById("confirm");
    password = passwordElem.value;
    confirm = confirmElem.value;
    if (password != confirm)
    {
        alert("The password and the confirmed password are not the same.");
        passwordElem.value = "";
        confirmElem.value = "";
        passwordElem.focus();
    }
}

var user_request = new XMLHttpRequest();
user_request.onreadystatechange = function(){
    if ((user_request.readyState == 4) && (user_request.status==200))
    {
        res = user_request.responseText;
        if (res == 'True')
        {
           document.getElementById("info").innerHTML = "The user name have existed. Please type other user name";
        }
        else
        {
           document.getElementById("info").innerHTML = "The user name corrects.";
        }  
    }
}

function validate_user(id){
    user_name = document.getElementById(id).value;
    user_request.open("GET", "/accountRes?user=" + user_name,  true);
    user_request.send();
}
</script>
<!-- //js -->
<body>
		<!---header--->
		<div class="header">
			<h1>Sign Up</h1>
		</div>
		<!---header--->
		<!---main--->
        <div class="main">
			<div class="main-section">
				<div class="property-section">
					<div class="property-bottom">
						<form action="#" method="post">
	                        {% raw xsrf_form_html() %}	
    						<div class="select-section">
                                    <div style="margin: 1em;">
                                    <label id="info" style="display: block"><h5>You haven't signned up. Please type the account informations.</h5></label>
                                    </div>
									<div style="margin: 1em;">
                                        <label style="display: block"><h4>Mail :</h4></label>
									    <input name="email"     type="text"     class="pretty-input" />
                                    </div>
                                    <div style="margin: 1em;">
                                        <label style="display: block"><h4>User :</h4></label>
									    <input id="user_name" name="user" type="text" class="pretty-input" onchange="validate_user(this.id)"/>
                                    </div>
                                    <div style="margin: 1em;">
                                        <label style="display: block"><h4>Password :</h4></label>
									    <input id="password" name="passwd" type="password" class="pretty-input" />
                                    </div>
                                    <div style="margin: 1em;">
                                        <label style="display: block"><h4>Confirm Password :</h4></label>
									    <input id="confirm" name="confirm" type="password" class="pretty-input" onblur="validate()"/>
                                    </div>
                                    <div style="margin: 1em;">
                                        <input type="submit" value="Login">
                                    </div>
                            </div>
                        </form>
                        <hr />
                        <div style="margin: 1em;">
                            <input type="submit" value="sign in" onclick="location.href='/sign_in'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Copyright 2016 Intel PCS. All rights reserved</p>
		</div>

		<!---main--->
</body>
</html>
